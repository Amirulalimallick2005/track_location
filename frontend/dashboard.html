<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard - Tourist Safety Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="topbar">
    <h3>Tourist Safety Tracker - Dashboard</h3>
    <div id="controls">
      <button id="enableBtn">Activate Location</button>
      <button id="startBtn" disabled>Start Tracking</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <div id="statusbar">
    <span id="coords">Lat: -, Lon: -</span>
    <span id="safetyIndicator" class="safe">Status: -</span>
    <span id="score">Score: -</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
